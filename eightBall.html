<h1>Magic Eight Ball</h1>

<script>

function GenerateAnswer() {
  responses = [
    'It is certain',
    'Without a doubt',
    'Most likely',
    'Yes',
    'Reply hazy try again',
    'Ask again later',
    'My reply is no',
    'No',
    'Very doubtful',
	'No shot Jabroni',
	'What kind of question is that?',
	'Hell ya'
  ];
  response = responses[Math.floor(Math.random() * responses.length)];
  document.getElementById('outputDiv').innerHTML = response;
}
</script>
	<div id="wrapper">

	<p> What do you want to know about the future? </p>

	<p>
		<input id="questionArea" type="text" placeholder="enter a question"></input>
	</p>

	<p>
		<button id="answerButton" onclick="GenerateAnswer()"> Make a prediction </button>
	</p>

	<div id="outputDiv"> </div>

</div>
